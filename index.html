<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="angular.min.js"></script>
  </head>
  <body ng-app="toDo">
    <section ng-controller="list">
      <input id="newItem" type="text" ng-model="newItem" />
      <!-- <input type="text" ng-model="filterList" /> -->
      <button type="button" ng-click="addItem(newItem)">Add item</button>
      <div list-item ng-repeat="item in toDoList | filter:newItem"></div>
      <!-- <ul>
        <li ng-repeat='item in toDoList | filter:newItem'>{{ item }}</li>
      </ul> -->
    </section>
    <script src="angular.js"></script>
  </body>
</html>
